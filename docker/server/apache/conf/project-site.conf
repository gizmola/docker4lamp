<VirtualHost *:80>
  DocumentRoot /var/www/html/project/public
  <Directory /var/www/html/project/public>
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
  </Directory>
</VirtualHost>
<VirtualHost *:443>
  DocumentRoot /var/www/html/project/public
  <Directory /var/www/html/project/public>
        DirectoryIndex index.php index.html
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
  </Directory>
  SSLEngine on
  SSLCertificateFile /usr/local/apache2/cert/_wildcard.${APP_NAME}.localhost.pem
  SSLCertificateKeyFile /usr/local/apache2/cert/_wildcard.${APP_NAME}.localhost-key.pem
  #SSLCertificateChainFile /usr/local/apache2/cert/ca_bundle.crt
</VirtualHost>
# Send apache logs to stdout and stderr
CustomLog /proc/self/fd/1 common
ErrorLog /proc/self/fd/2